<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"  >

<ui:composition>

	<p:dialog id="AimsEditDlg" widgetVar="AimsEditDialog" modal="true" resizable="true" appendTo="@(body)" header="#{bundle.EditAimsTitle}"
		maximizable="true">

		<h:form id="AimsEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="4" rendered="#{aimsController.selected != null}">

							
						<p:outputLabel value="#{bundle.EditAimsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{aimsController.selected.id}" title="#{bundle.EditAimsTitle_id}" required="true" requiredMessage="#{bundle.EditAimsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAimsLabel_aimDescription}" for="aimDescription" />
                        <p:inputText id="aimDescription" value="#{aimsController.selected.aimDescription}" title="#{bundle.EditAimsTitle_aimDescription}" required="true" requiredMessage="#{bundle.EditAimsRequiredMessage_aimDescription}"/>
                        <p:outputLabel value="#{bundle.EditAimsLabel_isActive}" for="isActive" />
                        <p:selectBooleanCheckbox id="isActive" value="#{aimsController.selected.isActive}" required="true" requiredMessage="#{bundle.EditAimsRequiredMessage_isActive}"/>
                        <p:outputLabel value="#{bundle.EditAimsLabel_createdDate}" for="createdDate" />
                        <p:calendar id="createdDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{aimsController.selected.createdDate}" title="#{bundle.EditAimsTitle_createdDate}" required="true" requiredMessage="#{bundle.EditAimsRequiredMessage_createdDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAimsLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{aimsController.selected.modifiedDate}" title="#{bundle.EditAimsTitle_modifiedDate}" required="true" requiredMessage="#{bundle.EditAimsRequiredMessage_modifiedDate}" showOn="button"/>				
				</p:panelGrid>
				
				<p:commandButton actionListener="#{aimsController.update}" value="#{bundle.Save}" update="display,:AimsListForm:datalist,:growl"
					oncomplete="handleSubmit(args, 'AimsEditDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="AimsEditDialog.hide()" />
			</h:panelGroup>
		</h:form>
	</p:dialog>

</ui:composition>
</html>
