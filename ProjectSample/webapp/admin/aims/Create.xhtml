<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:crm="http://xmlns.jcp.org/jsf/composite/crm" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="AimsCreateDlg" widgetVar="AimsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAimsTitle}">
		<h:form id="AimsCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{aimsController.selected != null}">
						<p:outputLabel value="#{bundle.CreateAimsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{aimsController.selected.id}" title="#{bundle.CreateAimsTitle_id}" required="true" requiredMessage="#{bundle.CreateAimsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAimsLabel_aimDescription}" for="aimDescription" />
                        <p:inputText id="aimDescription" value="#{aimsController.selected.aimDescription}" title="#{bundle.CreateAimsTitle_aimDescription}" required="true" requiredMessage="#{bundle.CreateAimsRequiredMessage_aimDescription}"/>
                        <p:outputLabel value="#{bundle.CreateAimsLabel_isActive}" for="isActive" />
                        <p:selectBooleanCheckbox id="isActive" value="#{aimsController.selected.isActive}" required="true" requiredMessage="#{bundle.EditAimsRequiredMessage_isActive}"/>
                        <p:outputLabel value="#{bundle.CreateAimsLabel_createdDate}" for="createdDate" />
                        <p:calendar id="createdDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{aimsController.selected.createdDate}" title="#{bundle.EditAimsTitle_createdDate}" required="true" requiredMessage="#{bundle.EditAimsRequiredMessage_createdDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAimsLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{aimsController.selected.modifiedDate}" title="#{bundle.EditAimsTitle_modifiedDate}" required="true" requiredMessage="#{bundle.EditAimsRequiredMessage_modifiedDate}" showOn="button"/>
				</p:panelGrid>
				<p:commandButton actionListener="#{aimsController.create}" value="#{bundle.Save}" update="display,:AimsListForm:datalist,:growl"
					oncomplete="handleSubmit(args,'AimsCreateDialog');" />
				<p:commandButton value="#{bundle.Cancel}" onclick="AimsCreateDialog.hide()" />
			</h:panelGroup>


		</h:form>
	</p:dialog>

</ui:composition>
</html>
